<div class="ms-3 me-3">
    <h1 class="mt-5">Agregar producto</h1>
    <hr>
    <form [formGroup]="miFormulario">

        <div class="row g-3 align-item-center mb-3">
            <div class="col-auto">
                <label class="col-form-label">Nombre</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" formControlName="nombre">
            </div>
            <div class="col-auto">
                <span class="form-text"
                    [valido]="!tenerErrores('nombre')"
                    [color]="color"
                    mensaje="Debe de ingresar este campo"
                    [mensaje]="texto1"
                    error-Msg>
                </span>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-primary" (click)="cambiarNombre()">Cambiar Nombre</button>      
                <button class="btn btn-primary ms-3" (click)="cambiarColor()">Cambiar color</button>
            </div>
        </div>

    </form>

    <h3 class="mt-5"
        [color]="color"
        mensaje="Formulario"
        error-Msg>
        </h3>

    <pre>Valid: {{miFormulario.valid}}</pre>
    <br>
    <pre>Valid: {{miFormulario.value}}</pre>

</div>

<div class="row mt5 ms-3" 
    *cIf="miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">
            Todo OK!
        </div>
    </div>
</div>
